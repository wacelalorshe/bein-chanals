<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسيل لايف برو - مشغل الفيديو</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <!-- Header -->
    <header class="player-header">
        <div class="header-title">
            <a href="javascript:history.back()" class="text-box">
                <span id="channelTitle">جاري التحميل...</span>
            </a>
        </div>
        
        <div class="player-controls">
            <button class="btn-control" id="qualityBtn" title="الجودة">
                <i class="uil uil-setting"></i>
            </button>
            <button class="btn-control" id="fullscreenBtn" title="ملء الشاشة">
                <i class="uil uil-expand-arrows"></i>
            </button>
            <button class="btn-control" id="pipBtn" title="صورة داخل صورة">
                <i class="uil uil-picture"></i>
            </button>
        </div>
    </header>
    
    <!-- Main Video Player -->
    <main class="video-container">
        <div class="video-wrapper">
            <video 
                id="mainVideoPlayer"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                playsinline
                webkit-playsinline
                x5-playsinline
                x5-video-player-type="h5"
                x5-video-player-fullscreen="true"
                x5-video-orientation="landscape"
                data-setup='{}'>
                <p class="vjs-no-js">
                    لتشغيل الفيديو، يرجى تمكين JavaScript أو تحديث المتصفح.
                </p>
            </video>
            
            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-2">جاري تحميل الفيديو...</p>
            </div>
            
            <!-- Error Overlay -->
            <div id="errorOverlay" class="error-overlay" style="display: none;">
                <i class="uil uil-exclamation-triangle"></i>
                <h3 id="errorTitle">حدث خطأ</h3>
                <p id="errorMessage">فشل في تشغيل الفيديو</p>
                <div class="error-actions">
                    <button class="btn btn-primary" id="retryBtn">
                        <i class="uil uil-redo"></i> إعادة المحاولة
                    </button>
                    <button class="btn btn-secondary" id="changePlayerBtn">
                        <i class="uil uil-exchange"></i> تغيير المشغل
                    </button>
                    <button class="btn btn-light" onclick="history.back()">
                        <i class="uil uil-arrow-left"></i> العودة
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Video Info -->
        <div class="video-info">
            <div class="channel-info">
                <div class="channel-logo-small" id="channelLogo">
                    <img src="" alt="Channel Logo">
                </div>
                <div>
                    <h3 id="videoTitle">جاري التحميل...</h3>
                    <div class="video-meta">
                        <span class="meta-item">
                            <i class="uil uil-eye"></i>
                            <span id="viewCount">0</span> مشاهدة
                        </span>
                        <span class="meta-item">
                            <i class="uil uil-clock"></i>
                            <span id="videoTime">--:--</span>
                        </span>
                        <span class="meta-item" id="qualityIndicator">
                            <i class="uil uil-tachometer-fast"></i>
                            <span>جودة تلقائية</span>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Quality Selection Modal -->
            <div id="qualityModal" class="quality-modal">
                <div class="quality-modal-content">
                    <div class="modal-header">
                        <h5><i class="uil uil-setting"></i> اختيار الجودة</h5>
                        <button class="close-btn" id="closeQualityModal">&times;</button>
                    </div>
                    <div class="modal-body" id="qualityOptions">
                        <div class="quality-option" data-quality="auto">
                            <div class="quality-check">
                                <i class="uil uil-check-circle"></i>
                            </div>
                            <div class="quality-info">
                                <h6>تلقائي (مستحسن)</h6>
                                <p>يتكيف مع سرعة الإنترنت لديك</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Related Channels -->
        <div class="related-channels" id="relatedChannels">
            <h4><i class="uil uil-play-circle"></i> قنوات مشابهة</h4>
            <div class="channels-grid" id="relatedChannelsGrid">
                <!-- سيتم ملؤها جافاسكريبت -->
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div class="player-footer">
        <div class="player-stats">
            <span><i class="uil uil-wifi"></i> <span id="bandwidth">--</span> kbps</span>
            <span><i class="uil uil-buffer"></i> <span id="buffer">0</span>% محفوظ</span>
            <span><i class="uil uil-signal"></i> <span id="connection">--</span></span>
        </div>
        <p class="copyright">وسيل لايف برو TV &copy; <span id="currentYear"></span></p>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/player.js"></script>
</body>
</html>
