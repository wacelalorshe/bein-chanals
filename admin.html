<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - Aseel TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-panel {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .login-required {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 50px 0;
        }
        body {
            background: linear-gradient(to right, #322769, #151825, #322769);
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">لوحة إدارة القنوات</h1>
                
                <!-- Admin Panel (shown when authenticated) -->
                <div id="adminPanel" class="admin-panel" style="display: none;">
                    <form id="channelForm" class="mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="text-white">اسم القناة</label>
                                    <input type="text" id="channelName" class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="text-white">رابط الصورة</label>
                                    <input type="text" id="channelImage" class="form-control" placeholder="https://example.com/image.jpg">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="text-white">رابط البث (Base64)</label>
                                    <textarea id="channelUrl" class="form-control" rows="3" required placeholder="أدخل رابط البث المشفر base64"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="text-white">رابط التطبيق</label>
                                    <input type="text" id="channelApp" class="form-control" 
                                           value="https://play.google.com/store/apps/details?id=com.xpola.player">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="text-white">رابط التحميل</label>
                                    <input type="text" id="channelDownload" class="form-control" 
                                           value="https://play.google.com/store/apps/details?id=com.xpola.player">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="text-white">ترتيب العرض</label>
                                    <input type="number" id="channelOrder" class="form-control" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">إضافة قناة</button>
                    </form>
                    
                    <div class="mt-4">
                        <h3 class="text-white">القنوات المضافة</h3>
                        <div id="channelsList" class="mt-3">
                            <!-- Channels will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <a href="index.html" class="btn btn-primary me-2">العودة للرئيسية</a>
                        <button id="logoutAdmin" class="btn btn-danger">تسجيل الخروج</button>
                    </div>
                </div>

                <!-- Login Required Message (shown when not authenticated) -->
                <div id="loginRequired" class="login-required" style="display: none;">
                    <h3 class="text-white">يجب تسجيل الدخول أولاً</h3>
                    <p class="text-white">يرجى تسجيل الدخول من الصفحة الرئيسية للوصول إلى لوحة الإدارة</p>
                    <a href="index.html" class="btn btn-primary mt-3">العودة للرئيسية</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    
    <script>
        // Authentication system for admin
        class AdminAuthManager {
            constructor() {
                this.isAuthenticated = false;
                this.currentUser = null;
                this.setupAuthListener();
            }

            setupAuthListener() {
                auth.onAuthStateChanged((user) => {
                    console.log('Admin Auth state changed:', user ? 'User signed in' : 'User signed out');
                    if (user) {
                        this.isAuthenticated = true;
                        this.currentUser = user;
                        localStorage.setItem('adminAuth', 'true');
                        localStorage.setItem('adminEmail', user.email);
                        this.showAdminPanel();
                    } else {
                        this.isAuthenticated = false;
                        this.currentUser = null;
                        localStorage.removeItem('adminAuth');
                        localStorage.removeItem('adminEmail');
                        this.showLoginRequired();
                    }
                });
            }

            checkAuth() {
                const storedAuth = localStorage.getItem('adminAuth');
                this.isAuthenticated = storedAuth === 'true' && auth.currentUser !== null;
                return this.isAuthenticated;
            }

            async logout() {
                try {
                    await auth.signOut();
                    this.isAuthenticated = false;
                    this.currentUser = null;
                    localStorage.removeItem('adminAuth');
                    localStorage.removeItem('adminEmail');
                    return { success: true };
                } catch (error) {
                    console.error('Logout error:', error);
                    return { success: false, error: error.message };
                }
            }

            showAdminPanel() {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginRequired').style.display = 'none';
            }

            showLoginRequired() {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('loginRequired').style.display = 'block';
            }
        }

        // Admin Panel
        class AdminPanel {
            constructor() {
                this.authManager = new AdminAuthManager();
                this.init();
            }

            async init() {
                console.log('Admin panel initializing...');
                
                // Check authentication state
                if (this.authManager.checkAuth()) {
                    await this.loadChannels();
                    this.setupEventListeners();
                }
            }

            async loadChannels() {
                try {
                    console.log('Loading channels...');
                    const snapshot = await db.collection('channels').orderBy('order').get();
                    const channels = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    this.renderChannelsList(channels);
                } catch (error) {
                    console.error('Error loading channels:', error);
                    document.getElementById('channelsList').innerHTML = 
                        '<p class="text-center text-white">خطأ في تحميل القنوات: ' + error.message + '</p>';
                }
            }

            renderChannelsList(channels) {
                const container = document.getElementById('channelsList');
                
                if (channels.length === 0) {
                    container.innerHTML = '<p class="text-center text-white">لا توجد قنوات مضافة</p>';
                    return;
                }

                container.innerHTML = channels.map(channel => `
                    <div class="card mb-2 bg-dark text-white">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">${channel.name}</h5>
                                <p class="card-text mb-0">الترتيب: ${channel.order || 1}</p>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="adminPanel.deleteChannel('${channel.id}')">
                                حذف
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async addChannel(channelData) {
                try {
                    await db.collection('channels').add({
                        name: channelData.name,
                        image: channelData.image,
                        url: channelData.url,
                        appUrl: channelData.appUrl,
                        downloadUrl: channelData.downloadUrl,
                        order: parseInt(channelData.order) || 1,
                        createdAt: new Date()
                    });
                    
                    alert('تم إضافة القناة بنجاح');
                    document.getElementById('channelForm').reset();
                    await this.loadChannels();
                } catch (error) {
                    console.error('Error adding channel:', error);
                    alert('حدث خطأ أثناء إضافة القناة: ' + error.message);
                }
            }

            async deleteChannel(channelId) {
                if (confirm('هل أنت متأكد من حذف هذه القناة؟')) {
                    try {
                        await db.collection('channels').doc(channelId).delete();
                        await this.loadChannels();
                    } catch (error) {
                        console.error('Error deleting channel:', error);
                        alert('حدث خطأ أثناء حذف القناة: ' + error.message);
                    }
                }
            }

            setupEventListeners() {
                document.getElementById('channelForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const channel = {
                        name: document.getElementById('channelName').value,
                        image: document.getElementById('channelImage').value,
                        url: document.getElementById('channelUrl').value,
                        appUrl: document.getElementById('channelApp').value,
                        downloadUrl: document.getElementById('channelDownload').value,
                        order: document.getElementById('channelOrder').value
                    };
                    
                    this.addChannel(channel);
                });

                document.getElementById('logoutAdmin').addEventListener('click', async () => {
                    const result = await this.authManager.logout();
                    if (result.success) {
                        window.location.href = 'index.html';
                    } else {
                        alert('حدث خطأ أثناء تسجيل الخروج: ' + result.error);
                    }
                });
            }
        }

        // Initialize admin panel when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.adminPanel = new AdminPanel();
        });
    </script>
</body>
</html>
